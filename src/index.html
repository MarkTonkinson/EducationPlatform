<!DOCTYPE html>
<html ng-app="EducationPlatform">
<head>
	<title>Education Central</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/styles.css">

</head>


<body ng-controller="mainCtrl">



<div class="container">
	<div class="row">
		
		<aside class="col-md-2" style='border:2px solid blue;'>
			<h2>Teacher Dashboard</h2>
		

			<h4>this will be a list of the plugins</h4>
			<div ng-repeat="component in directives.list">
				<input type="checkbox" ng-model="confirm" ng-change="directives.changeSelect(component)"/>{{component}}<br>
			</div>
			<div id="columns">
			  <div>
			  	<edu-profile userprofile='{{user}}'></edu-profile>
			  </div>



		</aside>

		<div class="col-md-10">
				
				<button ng-click="test()">Run</button>
			
				<quick-quiz class="{{col}}" ng-show="directives.quickquiz"></quick-quiz>
				<quick-notes ng-show="directives.quicknote"></quick-notes>

				<div ng-show="directives.teacherlinks" class="col-md-4" teacher-links="['https://www.facebook.com', 'https://www.google.com', 'http://www.edutopia.com']"></div>

				<student-checklist ng-show="directives.studentchecklist" class="col-md-4"></student-checklist>
		
		</div>

		

		<quick-notes></quick-notes>
		

		
		
		




	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-sanitize.min.js"></script>
<!-- build:js -->
<script src="app/app.js"></script>
<script src="mainCtrl.js"></script>
<script src="anotherCtrl.js"></script>
<script src="services/testService.js"></script>

<script src="components/teacherlinks/teacherLinksDirective.js"></script>
<script src="components/profile/profileDirective.js"></script>
<script src="components/textanalysis/textAnalysisDirective.js"></script>
<script src="components/studentchecklist/studentChecklistDirective.js"></script>
<script src="components/quickquiz/quickQuizDirective.js"></script>
<script src="components/quicknotes/quickNotesDirective.js"></script>
<script src="components/dragndrop/dragDirective.js"></script>
<script src="components/dragndrop/dropDirective.js"></script>

<!-- endbuild -->

</body>
</html>
