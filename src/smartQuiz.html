<div class="container">
	<div class="row">

		<div class="col-md-12 smart-quiz">
			<h1>Smart Quiz</h1>

			<h2>Editing Toolbar</h2>
			<!-- <div>
				<ul ng-repeat="(key, val) in quiz.questionObjects">
					<li>{{key + 1}}<input type="checkbox" ng-model="showVal" ng-change="quiz.showQuestion(key, showVal)"></li>
				</ul> -->
			{{quiz.questionObjects}}
			<div ng-repeat="(question, val) in quiz.questionObjects track by $index">
				<h3>Question {{$index + 1}}<input type="checkbox" ng-model="showQuestion" ng-change="!showQuestion"></h3>
				<div ng-repeat="(key, val) in val" ng-show="showQuestion">
					
					{{key}}:<input ng-model="val.question">
					<ul ng-repeat="(key2, val2) in val.answers">
						
						{{key2}}<input type="text" ng-model="val.answers[key2]"/>
						<input type="checkbox" ng-model="answer" ng-change="quiz.setAnswer(question, key, key2, answer)">
					</ul>
				</div>

			</div>
			

			<button ng-click="quiz.addQuestionObj()">Add New Question</button>
			<button ng-click="quiz.save()">Save Quiz</button>



	</div>
</div>
