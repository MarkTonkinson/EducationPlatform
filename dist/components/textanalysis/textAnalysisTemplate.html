<h3>Text Analysis</h3>
<form>
	<textarea id="text-area" rows="30" cols="100"></textarea>
	<div>
		<button id="submit-button" type="button" ng-click="analyze()">Submit</button>
		<button id="remove-button" type="button" ng-click="removeText()">Remove Words</button>
	</div>	
	<h3 id="results">Results</h3>
	<div ng-transclude></div>

</form>
